<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>JS Functions: DOM Manipulation</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>The Magic Colorful Box</h1>
    </header>
    <main>
      <div data-js="box" class="box gray"></div>
      <div class="button-container">
        <button data-js="js-red-button" onclick="changeColor(event)">
          red
        </button>
        <button data-js="js-green-button" onclick="changeColor(event)">
          green
        </button>
        <button data-js="js-blue-button" onclick="changeColor(event)">
          blue
        </button>
        <button data-js="js-gray-button" onclick="changeColor(event)">
          gray
        </button>
      </div>
    </main>
  </body>
</html>
